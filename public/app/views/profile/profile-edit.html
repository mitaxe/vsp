<div class="content settings">
    <div class="row">

        <!-- edit profile block header -->
        <div class="block block--header">
            <div class="col-xs-12 block__heading">
                <h2 class="block__title">Настройки профиля</h2>
            </div>
            <hr class="block__hr">
        </div><!-- edit profile block header -->

        <!-- social media sync block -->
        <div class="block">
            <div class="col-xs-12">
                <div class="form hidden-phone">
                    <div class="form__row">
                        <span class="form__title">Привязка к соц сетям</span>
                        <a href="#" class="btn btn-vk">Vkontakte</a>
                    </div>
                    <div class="form__row">
                        <span class="form__title hidden-phone"></span>
                        <a href="#" class="btn btn-fb">Facebook</a>
                        <input type="checkbox" id="show_link" name="show_link" class="hidden">
                        <label for="show_link" class="check_label">Показывать ссылку</label>
                    </div>
                </div>
                <div class="form hidden-tablet hidden-desktop">
                    <div class="form__row">
                        <span class="form__title">Привязка к соц сетям</span>
                    </div>
                    <div class="form__row">
                        <a href="#" class="btn btn-vk">Vkontakte</a>
                    </div>
                    <div class="form__row">
                        <a href="#" class="btn btn-fb">Facebook</a>
                    </div>
                    <div class="form__row">
                        <input type="checkbox" id="show_link2" name="show_link" class="hidden">
                        <label for="show_link2" class="check_label">Показывать ссылку</label>
                    </div>
                </div>
            </div>
            <hr class="block__hr">
        </div><!-- social media sync block -->

        <!-- main profile edit block -->
        <div class="block">
            <div class="col-xs-12">
                <div class="form">
                    <div class="form__row" ng-init="email = 'test@test.com'">
                        <label class="form__title">Email *</label>
                        <input type="email" ng-model="email" required>
                    </div>
                    <div class="form__row">
                        <label class="form__title hidden-phone"></label>
                        <input type="checkbox" id="site_notification" class="hidden">
                        <label for="site_notification" class="check_label">Уведомлять о новых действиях на сайте</label>
                    </div>
                    <!-- <div class="form__row hidden-phone"></div> -->
                    <div class="form__row" ng-init="password = 'qwerty12345'; passDisabled = true">
                        <label class="form__title">Пароль *</label>
                        <input minlength="8" ng-model="password" ng-disabled="passDisabled" type="password" required>
                    </div>
                    <div class="form__row" ng-show="password">
                        <label class="form__title hidden-phone"></label>
                        <a href="" class="colGreen" ng-click="passDisabled = !passDisabled">{{passDisabled ? 'Изменить пароль' : 'Сохранить пароль'}}</a>
                    </div>
                    <!-- <div class="form__row hidden-phone"></div> -->
                    <div class="form__row">
                        <label class="form__title">Никнейм *</label>
                        <input type="text" class="white">
                    </div>
                    <!-- <div class="form__row hidden-phone"></div> -->
                    <div class="form__row">
                        <label class="form__title">Город</label>
                        <input type="text" class="white">
                    </div>
                    <div class="form__row hidden-phone"></div>
                    <div class="form__row form__row--image-upload">
                        <span class="form__title alignTop">Аватар канала</span>
                        <img class="ava" ng-src="{{ userData.channel.img }}" alt="channel img">
                        <div class="ctrl_box">
                            <input type="file" id="avatarUpload" class="hidden">
                            <label for="avatarUpload" class="btn btn-white file">Загрузить</label><br>
                            <a class="btn btn-white btn-remove">
                                <i class="svg"><svg width="10" xmlns="http://www.w3.org/2000/svg" height="11" viewBox="0 0 64 64"><path fill="" d="M28.94 31.786L.614 60.114c-.787.787-.787 2.062 0 2.85.393.393.91.59 1.424.59.516 0 1.03-.197 1.424-.59L32.003 34.42l28.54 28.54c.395.395.91.59 1.425.59s1.03-.195 1.424-.59c.788-.786.788-2.06 0-2.848L35.065 31.786 63.41 3.438c.787-.787.787-2.062 0-2.85-.787-.785-2.062-.785-2.848 0L32.002 29.15 3.443.59C2.653-.196 1.38-.196.59.59c-.786.787-.786 2.062 0 2.85l28.35 28.346z"/></svg></i>
                                Удалить
                            </a><br>
                            <span>Взять изображение из моей стринички:</span><br><br>
                            <div class="btns_wrapper">
                                <a href="#" class="btn btn-vk btn-vk--small">Vk</a>
                                <a href="#" class="btn btn-fb btn-fb--small">Fb</a>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="form__row hidden-phone"></div> -->
                    <div class="form__row">
                        <label class="form__title alignTop">Обо мне</label>
                        <textarea cols="30" rows="10" maxlength="500"></textarea>
                    </div>
                </div>
            </div>
            <hr class="block__hr">
        </div><!-- main profile edit block -->

        <!-- bottom buttons -->
        <div class="block">
            <div class="col-xs-12">
                <span class="btn btn-white btn-cancel marginRight10">
                    <i class="svg"><svg xmlns="http://www.w3.org/2000/svg" width="6.008" height="10.232" viewBox="0 0 6.008 10.232"><path d="M6.008 9.053l-3.715-3.82 3.715-3.82L4.862.233 0 5.233l4.86 5 1.148-1.18z"/></svg></i>
                    Отменить
                </span>
                <span class="btn btn-green main-ui">Сохранить</span>
            </div>
        </div><!-- bottom buttons -->

    </div>
</div>
