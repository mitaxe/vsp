<div class="content" autoscroll='true'>
    <div class="row">
        <!-- blog page header -->
        <div class="block block--header block--blog">
            <div class="col-xs-12">
                <div class="clearfix">
                    <h2 class="block__title">Добавить видеоканал</h2>
                </div>
                <hr class="block__hr">
            </div>
        </div>

        <!-- add channel form -->
        <div class="block add_channel">
            <div class="col-xs-12">
                <div class="add_channel__logo_row">
                    <img src="assets/img/logo.png" alt="logo">
                    <span>Авторизация через VSP online</span>
                </div>
                <div class="add_channel__form">
                    <form action="">
                        <div class="inp_row">
                            <label for="email">Email</label> <input type="email" id="email" name="email">
                        </div>
                        <div class="inp_row">
                            <label for="password">Пароль</label> <input type="password" id="password" name="password">
                        </div>
                        <a href="#" class="btn btn-green main-ui sign-in">Войти</a>
                    </form>
                </div>
                <div class="add_channel__or_row">
                    <span class="line"></span> <span>или</span> <span class="line"></span>
                </div>
                <div class="add_channel__logo_row add_channel__logo_row--youtube">
                    <img src="assets/img/youtube.png" alt="youtube">
                    <span>Авторизация через Google</span>
                    <div><a href="#" class="btn btn-google sign-in-google">Google +</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
