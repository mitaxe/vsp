<div class="content" autoscroll='true'>
    <div class="row">

        <!-- blog page header -->
        <div class="block block--header block--blog">
            <div class="col-xs-12">
                <div class="clearfix">
                    <h2 class="block__title">Блог</h2>
                </div>
                <p class="block__subtitle">Информация о новых каналах, интересных видео и о всем, что происходит на new [age]!</p>
                <hr class="block__hr">
            </div>
        </div><!-- blog page header -->

        <div class="block  block--blog">

            <!-- first article -->
            <div class="col-xs-12" ng-repeat="blog in blogData | limitTo: 1">
                <div class="thumb thumb--blog row">
                    <div class="col-xs-12 col-sm-6 col-md-5">
                        <a  ui-sref="article({ id: blog.id })">
                            <div class="thumb__img">
                                <img ng-src="{{ blog.thumbDefault }}" alt="" />
                            </div>
                        </a>
                    </div>
                    <div class="col-xs-12 col-sm-5 col-md-7">
                        <p class="thumb__title"><a href="">{{ blog.title | trimText:100 }}</a></p>
                        <p class="thumb__text"><a href="#">{{ blog.description | trimText:100 }}</a></p>
                        <p>
                            <span class="thumb__date" ng-bind-html="blog.dateCreated | prettyDate"></span>
                            <span ng-show="blog.vspVideoId != null" class="thumb__hasvideo">Содержит Видео</span>
                        </p>
                    </div>
                </div>
            </div><!-- first article -->

            <!-- other articles -->
            <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="blog in blogData | startFrom : 1" ng-class="{'hidden-phone hidden-tablet':$last}">
                <div class="thumb thumb--blog-med row">
                    <div class="col-xs-6 col-sm-12">
                        <a ui-sref="article({ id: blogData[$index + 1].id })">
                            <div class="thumb__img">
                                <img ng-src="{{ blog.thumbMedium }}" alt="" />
                            </div>
                        </a>
                    </div>
                    <div class="col-xs-6 col-sm-12">
                        <p class="thumb__title"><a href="">{{ blog.title | trimText:100 }}</a></p>
                        <p class="thumb__text"><a href="#">{{ blog.description | trimText:100 }}</a></p>
                        <p>
                            <span class="thumb__date" ng-bind-html="blog.dateCreated | prettyDate"></span>
                            <span ng-show="blog.vspVideoId != null" class="thumb__hasvideo">Содержит Видео</span>
                        </p>
                    </div>
                </div>
            </div><!-- other articles -->

        </div>

        <div class="block center">
            <a class="btn btn-more" ng-click="loadMore('blogs')">ЗАГРУЗИТЬ ЕЩЕ</a>
        </div>

    </div>
</div>
