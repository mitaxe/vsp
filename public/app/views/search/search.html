<div class="content" autoscroll='true'>
    <div class="row">

        <!-- search header -->
        <div class="block block--header">
            <div class="col-xs-12 block__heading--ratings">
                <div class="clearfix">
                    <h2 class="block__title block__title--search">
                        <i class="svg"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 34 34"><path fill="" d="M34 31.163L25.27 22.43c1.754-2.342 2.804-5.24 2.804-8.394C28.072 6.28 21.79 0 14.037 0 6.287 0 0 6.28 0 14.036 0 21.788 6.286 28.07 14.038 28.07c3.152 0 6.05-1.05 8.392-2.805L31.163 34 34 31.163zM4.013 14.033C4.012 8.507 8.51 4.01 14.037 4.01s10.025 4.496 10.025 10.024c0 5.527-4.498 10.024-10.025 10.024-5.528 0-10.025-4.496-10.025-10.024z"/></svg></i>
                        {{ searching ? "Идет поиск..." : searchTitle || "Поиск" }}
                        <span class="search_amount"> {{ searchMetaData.count }}</span></h2>
                </div>
                <p ng-show="searchTitle && !searching" class="sub_title">Результаты поиска</p>
                <div ng-show="searchTitle && !searching" class="clearfix">
                    <tabs class="tabs tabs--fullwidth">
                        <hr class="block__hr hidden-tablet hidden-desktop">
                        <a ui-sref="search.all" ui-sref-active="active">Все результаты</a>
                        <hr class="block__hr hidden-tablet hidden-desktop">
                        <a ui-sref="search.video" ui-sref-active="active">Видео <span class="cnt">({{ searchData.videos.length }})</span></a>
                        <hr class="block__hr hidden-tablet hidden-desktop">
                        <a ui-sref="search.channel" ui-sref-active="active">Каналы <span class="cnt">({{ searchData.channels.length }})</span></a>
                        <hr class="block__hr hidden-tablet hidden-desktop">
                        <a ui-sref="search.articles" ui-sref-active="active">Статьи <span class="cnt">(0)</span></a>
                        <div class="tabs__underline"></div>
                        <hr class="block__hr hidden-tablet hidden-desktop">
                    </tabs>
                </div>
            </div>
            <hr class="block__hr hidden-phone">
        </div>

        <!-- search views -->
        <div ng-show="searchTitle && !searching" ui-view></div>

    </div>
</div>
