<div class="content" autoscroll='true'>
    <div class="row">

        <!-- search header -->
        <div class="block block--header">
            <div class="col-xs-12 block__heading--ratings">
                <div class="clearfix">
                    <h2 class="block__title">Search str <span class="search_amount">5</span></h2>
                    <div class="hidden-phone" style="float:right">
                        <a ng-click="remove(historyData,'all')" class="btn btn-white">Очистить историю просмотров</a>
                    </div>
                </div>
                <p class="sub_title">Результаты поиска</p>
                <div class="clearfix">
                    <tabs class="tabs four">
                        <hr class="block__hr hidden-tablet hidden-desktop">
                        <a ui-sref="search.all" ui-sref-active="active">Все результаты</a>
                        <hr class="block__hr hidden-tablet hidden-desktop">
                        <a ui-sref="search.video" ui-sref-active="active">Видео <span class="cnt">(2)</span></a>
                        <hr class="block__hr hidden-tablet hidden-desktop">
                        <a ui-sref="search.channel" ui-sref-active="active">Каналы <span class="cnt">(1)</span></a>
                        <hr class="block__hr hidden-tablet hidden-desktop">
                        <a ui-sref="search.articles" ui-sref-active="active">Стати <span class="cnt">(2)</span></a>
                        <div class="tabs__underline"></div>
                        <hr class="block__hr hidden-tablet hidden-desktop">
                    </tabs>
                </div>
            </div>
            <hr class="block__hr hidden-phone">
        </div>

        <!-- search views -->
        <div ui-view></div>

    </div>
</div>
